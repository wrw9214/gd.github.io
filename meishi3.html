      <h2>广式早点</h2>
    </div>
    <div class="about">
    <div class="pic"><img src="images/ms_03.jpg"/></div>
      <div class="text">
        <p>广式早点，也称为“广东早点”，是一系列具有独特风味和特色的早餐食品。它们包括糯米鸡、肠粉、叉烧包、豆浆油条等。这些食品的口感和制作工艺各具特色，如糯米鸡外皮金黄酥脆，内馅鲜嫩多汁；肠粉细腻滑嫩，搭配鲜美的虾仁或肉馅；叉烧包松软香甜，内馅饱满；豆浆油条则是经典搭配，口感酥脆香甜。在广东，人们通常在早餐时享用这些美食，以开启新的一天。
</p>

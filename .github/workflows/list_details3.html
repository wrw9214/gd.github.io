      <h2>丹霞山</h2>
    </div>
    <div class="details">
      <div class="text">
        <p> 丹霞山，位于韶关市仁化县境内，总面积292平方千米，是广东省面积最大的风景区。这里以丹霞地貌景观为主，是世界自然遗产地。丹霞山的地貌特征独特，是由陆相红色砂砾岩构成的丹霞地貌。这里的山峰、石柱、石墙等形态万千，柱状和墙状地貌尤为壮观。此外，丹霞山还有丰富的生态资源和文化历史，是旅游和科考的理想之地。
								</p>

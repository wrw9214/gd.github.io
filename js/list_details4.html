      <h2>南澳岛</h2>
    </div>
    <div class="details">
      <div class="text">
        <p>　南澳岛地处粤东海面，位于高雄——厦门——香港三大港口的中心点，濒临西太平洋国际主航线。南澳岛海岸线77公里，大小港湾66处，其中如烟墩湾、长山湾和竹栖肚等多处具备兴建深水港，辟建万吨级码头，具备发展海洋远运事业的优越条件。南澳岛的青澳湾是沙质细软的缓坡海滩，海水清澈，盐度适中，是天然优良海滨浴场，是广东省两个A级沐浴海滩之一。南澳岛上文物古迹50多处，寺庙30多处。
